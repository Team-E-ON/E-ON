<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일정목록 - User</title>
  <link rel="stylesheet" href="schedule.css" />
</head>
<body>
<div class="main-bg">
  <nav class="mypage-nav">
    <div class="mypage-logo">E: ON</div>
    <div class="mypage-menu">
      <a href="Home.html">홈</a>
      <a class="active" href="schedule_user.html">일정목록</a>
      <a href="mypage.html">마이페이지</a>
      <div class="mypage-menu-right">
        <span>Team 06</span>
        <span>|</span>
        <a href="/logout">로그아웃</a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="schedule-list" id="schedule-container">
      <!-- 서버에서 일정이 여기에 삽입됩니다 -->
    </div>
  </div>
</div>

<script>
  // 일정 불러오기
  async function loadSchedules() {
    try {
      const res = await fetch('/schedule_user'); // 서버에서 유저 일정 불러오기
      const html = await res.text();
      document.getElementById('schedule-container').innerHTML = html;

      // 하트 이벤트 등록
      document.querySelectorAll('.heart-btn').forEach(btn => {
        btn.addEventListener('click', async function () {
          const liked = this.getAttribute('data-liked') === 'true';
          const eventId = this.getAttribute('data-event-id');

          try {
            const res = await fetch('/event/like', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
              },
              body: `eventId=${eventId}&like=${!liked}`

            });

            if (res.ok) {
              this.innerHTML = liked ? '♡' : '❤️';
              this.setAttribute('data-liked', String(!liked));
            } else {
              alert('좋아요 처리 실패');
            }
          } catch (e) {
            console.error(e);
            alert('서버 오류');
          }
        });
      });

    } catch (e) {
      console.error(e);
      document.getElementById('schedule-container').innerHTML = '<p>일정을 불러오지 못했습니다.</p>';
    }
  }

  document.addEventListener('DOMContentLoaded', loadSchedules);
</script>
</body>
</html>
