<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link rel="stylesheet" href="login.css" />
  <script defer src="login.js"></script> 
<body>
  <div class="login-bg">
    <div class="login-wrap">
      <nav class="login-nav">
        <div class="login-logo">E: ON</div>
        <div class="login-menu">
          <a href="/home">홈</a>
          <div class="login-menu-right">
            <a href="/login.html">로그인</a>
            <span>|</span>
            <a href="/signup.html">회원가입</a>
          </div>
        </div>
      </nav>

      <div class="login-center">
        <form class="login-form" id="login-form">
          <div class="login-title">E: ON 로그인</div>
          <label class="login-label">ID</label>
          <input class="login-input" type="text" id="username" placeholder="ID" required />
          <label class="login-label">PASSWORD</label>
          <input class="login-input" type="password" id="password" placeholder="PASSWORD" required />
          <button class="login-btn" type="submit">로그인</button>
          <div class="login-bottom">
            <span>E:ON 회원이 아니신가요?</span>
            <a href="/signup.html" class="login-signup-link">회원가입하기</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
